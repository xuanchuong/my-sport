<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:insert="template.html :: headerfiles"></head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div th:insert="template.html :: header"></div>
				<div class="container layout-content">
					<form name="f" th:object="${user}" th:action="@{/register}"
						method="post" class="submit-form" enctype="utf8">
						<div class="form-wrapper">
							<div class="first-name input-field">
								<label for="firstName">First Name</label>
								<input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
								<p th:each="error: ${#fields.errors('firstName')}" th:text="${error}" class="ui-message-error">Validation error</p>
							</div>
							<div class="last-name input-field">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
								<p th:each="error: ${#fields.errors('lastName')}" th:text="${error}" class="ui-message-error">Validation error</p>
							</div>
							<div class="user-name input-field">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" th:field="*{email}"/>
								<p th:each="error: ${#fields.errors('email')}" th:text="${error}" class="ui-message-error">Validation error</p>
							</div>
							<div class="password input-field">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" th:field="*{password}"/>
								<p th:each="error: ${#fields.errors('password')}" th:text="${error}" class="ui-message-error">Validation error</p>
							</div>
							<div class="confirm-password input-field">
								<label for="confirmPassword">Confirm Password</label>
								<input type="password" id="confirmPassword" name="confirmPassword" th:field="*{matchingPassword}"/>
							</div>
							<div class="form-actions">
								<div class="left-div">
									<button type="submit" class="btn">Join</button>
								</div>
								<div class="right-div">
									<div>already have an account?</div>
									<a href="/login" class="register-link">Login</a>
								</div>
								
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<head th:insert="template.html :: footer-js"></head>
	</body>
</html>
