<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:insert="template.html :: headerfiles"></head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div th:insert="template.html :: header"></div>
				<div class="container layout-content">
					<div th:if="${not #lists.isEmpty(availableMatches)}" class="match-container">
						<h2>Matches recommended for you</h2>
						<table class="match-table">
							<tbody class="match-table-body">
								<tr th:each="match : ${availableMatches}" class="match-item-wrapper">
										<td class="match-item" >
											<a th:text="${match.title}" th:href="@{/match/detail(id=${match.id})}"></a>
											<div>31/12</div>
											<div>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</div>
										</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
		<head th:insert="template.html :: footer-js"></head>
	</body>
</html>
