<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:insert="template.html :: headerfiles"></head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div th:insert="template.html :: header"></div>
					<div class="container layout-content">
						<form name="create-match-form" method="post" class="create-match-form submit-form">
							<div class="form-wrapper">
								<div class="player-number input-field">
									<label for="number-players">số lượng cầu thủ</label> 
									<input type="number" id="number-players" name="number-players" />
								</div>
								<div class="start-time input-field"> 
									<label for="start-time">Thời gian</label>
									<input type="date" id="start-time" name="start-time" />
								</div>
								<div class="form-actions">
									<div class="left-div">
										<button type="submit" class="btn">Tạo</button>
									</div>
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
		<head th:insert="template.html :: footer-js"></head>
	</body>
</html>
