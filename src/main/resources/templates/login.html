<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:insert="template.html :: headerfiles"></head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div th:insert="template.html :: header"></div>
					<div class="container layout-content">
						<h1>Login</h1>
						<form name="f" th:action="@{/login}" method="post">
							<fieldset>
								<legend>Please Login</legend>
								<div th:if="${param.error}" class="alert alert-error">Invalid
									username and password.</div>
								<div th:if="${param.logout}" class="alert alert-success">You
									have been logged out.</div>
								<label for="username">Username</label> <input type="text"
									id="username" name="username" /> <label for="password">Password</label>
								<input type="password" id="password" name="password" />
								<div class="form-actions">
									<button type="submit" class="btn">Log in</button>
									<p class="change_link">
										<a th:href="register">sign up</a>
									</p>
								</div>
							</fieldset>
						</form>
					</div>
			</div>
		</div>
	</body>
</html>
