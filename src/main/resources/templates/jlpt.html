<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="template.html :: headerfiles"></head>
<body>
	<div class="layout-wrapper">
		<div class="layout-main">
			<div class="container layout-content">
				<form method="post" th:object="${jlptForm}" class="jlpt">
					<div th:insert="jlptTemplate.html :: jlpt-header"></div>
					
					<div class="jlpt-body">
						<table>
							<tr th:each="jlptQuestion: *{vocabularyQuestions}">
								<td class="jlptQuestion">
									<p class="question-title">
										<span class="question-index" th:text="${jlptQuestionStat.index}"></span>
										<label th:utext="${jlptQuestion.question}"></label>
									</p>
									<div class="answer-checks">
										<ul>
											<li th:each="option : ${jlptQuestion.answers.options}">
												<input
													type="radio"
													th:field="*{vocabularyQuestions[__${jlptQuestionStat.index}__].selectedAnswer}"
													th:value="${option.key}"/>
												<label class="answer-content" th:text="${option.value}"></label>
											</li>
										</ul>
									</div>
									<span class="error" th:if="${#fields.hasErrors('vocabularyQuestions[__${jlptQuestionStat.index}__].selectedAnswer')}">error</span>
								</td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
<head th:insert="template.html :: footer-js"></head>
</body>
</html>
