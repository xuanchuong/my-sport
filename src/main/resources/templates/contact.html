<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>My Profile</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/theme.css}" />
	</head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div class="layout-topbar">
					<div class="container">
						<section class="navigator-bar masthead-wrap">
							<div class="my-avatar">
								<img class="my-name" th:src="@{/images/me.svg}"/>
							</div>
							<div class="navigator-bar left-side-navigator-bar">
								<ul>
									<li>
										<span>
											<a href="/About">About</a>
										</span>
									</li>
									<li>
										<span>
											<a href="/contact">Contact</a>
										</span>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
				<div class="container layout-content">
					<div class="contact">
						<div class="say-hi">
							<div class="c">C</div>
							<h1><b>Say hi</b></h1>
							<h3>xuanchuongdp@gmail.com</h3>
						</div>
						<br>
						<section class="find-me">
							<h2><b>Find me on</b></h2>
							<div class="navigator-bar">
								<ul>
									<li>
										<span>
											<a href="https://facebook.com/" target="_blank">facebook</a>
										</span>
									</li>
									<li>
										<span>
											<a href="https://vn.linkedin.com/">linkedin</a>
										</span>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/nihongo.js}"></script>
	</body>
</html>
