<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head th:insert="template.html :: headerfiles"></head>
	<body>
		<div class="layout-wrapper">
			<div class="layout-main">
				<div th:insert="template.html :: header"></div>
					<div class="container layout-content">
						<form name="f" th:action="@{/login}" method="post" class="login-form submit-form">
							<div class="form-wrapper">
								<div class="user-name input-field">
									<label for="username">Email or mobile no.</label>
									<input type="text" id="username" name="username" />
								</div>
								<div class="password input-field">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" />
								</div>
								<div class="form-actions">
									<div class="left-div">
										<button type="submit" class="btn">Log in</button>
									</div>
									<div class="right-div">
										<div>Not account yet?</div>
										<a href="/register" class="register-link">Register</a>
									</div>
									
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
		<head th:insert="template.html :: footer-js"></head>
	</body>
</html>
